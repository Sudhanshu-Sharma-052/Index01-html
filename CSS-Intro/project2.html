<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Job Application Form</title>
   <link rel="stylesheet" href="project2.css">
</head>
<body>
   <div class="container">
      <div class="apply_box">
         <h1>Job Application
         <span class="title_small">(Web)</span>
      </h1>
      <form action="">
         <div class="form_container">

            <div class="form_control">
               <label for="first_name">First Name</label>
               <input id="firt_name" name="first_name" placeholder="Enter Your First Name"/>
            </div>
            <div class="form_control">
               <label for="last_name">Last Name</label>
               <input id="last_name" name="last_name" placeholder="Enter Your Last Name"/>
            </div>
            <div class="form_control">
               <label for="email">Email</label>
               <input id="email"  name="email" placeholder="Enter Your Email" type="email"/>
            </div>
            <div class="form_control">
               <label for="job_role"> Job Role </label>

               <select id="job_role" name="job_role">
                  <option value="">Select Job Role</option>
                  <option value="frontend"> Frontend Developer</option>
                  <option value="backend"> Backend Developer</option>
                  <option value="full_stack">Full Stack Developer </option>
                  <option value="ui_ux"> UI UX Designer </option>
               </select>             
            </div>
            <div class="form_control">
               <label for="address"> Address</label>
               <textarea  id="address"
                name="address"
                 rows="20" cols="30"
                  placeholder=" Enter Your Address"
                  ></textarea>
               </div>
               <div class="form_control">
                  <label for="city">City</label>
                  <input id="city"  name="city" placeholder="Enter Your City" type="city"/>
               </div>
               <div class="form_control">
                  <label for="pincode">Pincode No </label>
                  <input type ="number"  name="pincode" placeholder="Enter Your Pincode No" />
               </div>
         </div>
      </form>
      </div>
   </div>
</body>
</html>
